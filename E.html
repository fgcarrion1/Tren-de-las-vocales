<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Juego de la Vocal E</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            position: relative;
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .img-Secundaria {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .img-TrenJuego {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: auto;
            z-index: 2;
        }

        .titulo {
            color: white;
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .grid-juego {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 20px 0;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 4px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .card:hover::before {
            transform: translateX(100%);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .card-nombre {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .card.correcto {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            animation: bounce 0.5s ease;
        }

        .card.incorrecto {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
            animation: shake 0.5s ease;
        }

        .card.deshabilitado {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .mensaje {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mensaje.exito {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .mensaje.error {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .mensaje.victoria {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            font-size: 24px;
            animation: celebracion 1s ease infinite alternate;
        }

        @keyframes celebracion {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .boton-reiniciar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .boton-reiniciar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .boton-volver {
            background: linear-gradient(135deg, #4ECDC4, #FF6B6B);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .boton-volver:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .progreso {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .barra-progreso {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .barra-progreso-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .grid-juego {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card img {
                width: 80px;
                height: 80px;
            }
            
            .titulo {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Imagenes/Paisaje.png" class="img-Secundaria" alt="Paisaje" />
            <img src="Imagenes/TrenJuegos.png" class="img-TrenJuego" alt="Tren de Juegos" />
        </div>
    </div>

    <h2 class="titulo">Â¡Encuentra las 2 imÃ¡genes que empiezan con la letra E!</h2>

    <div class="progreso">
        <div>Progreso: <span id="aciertos">0</span>/2</div>
        <div class="barra-progreso">
            <div class="barra-progreso-fill" id="barraProgreso"></div>
        </div>
    </div>

    <div class="grid-juego">
        <div class="card" data-correcto="true" data-nombre="Estrella">
            <img src="Imagenes/estrella.png" alt="Estrella" />
            <div class="card-nombre">Estrella</div>
        </div>
        <div class="card" data-correcto="true" data-nombre="Ecuador">
            <img src="Imagenes/ecuador.png" alt="Ecuador" />
            <div class="card-nombre">Ecuador</div>
        </div>
        <div class="card" data-correcto="false" data-nombre="Iguana">
            <img src="Imagenes/iguana.png" alt="Iguana" />
            <div class="card-nombre">Iguana</div>
        </div>
        <div class="card" data-correcto="false" data-nombre="Oso">
            <img src="Imagenes/oso.png" alt="Oso" />
            <div class="card-nombre">Oso</div>
        </div>
        <div class="card" data-correcto="false" data-nombre="Uvas">
            <img src="Imagenes/uvas.png" alt="Uvas" />
            <div class="card-nombre">Uvas</div>
        </div>
        <div class="card" data-correcto="false" data-nombre="Isla">
            <img src="Imagenes/isla.png" alt="Isla" />
            <div class="card-nombre">Isla</div>
        </div>
    </div>

    <div id="mensaje" class="mensaje"></div>
    <button id="reiniciar" class="boton-reiniciar" style="display: none;">ðŸ”„ Jugar de nuevo</button>
    <button id="volver" class="boton-volver" style="display: none;">â¬… Volver al menÃº</button>

    <script>
        class JuegoVocalE {
            constructor() {
                this.aciertos = 0;
                this.totalCorrectos = 2;
                this.juegoTerminado = false;
                this.cards = document.querySelectorAll('.card');
                this.mensaje = document.getElementById('mensaje');
                this.contadorAciertos = document.getElementById('aciertos');
                this.barraProgreso = document.getElementById('barraProgreso');
                this.botonReiniciar = document.getElementById('reiniciar');
                this.botonVolver = document.getElementById('volver');

                this.inicializar();
            }

            inicializar() {
                this.mezclarCards();
                this.agregarEventListeners();
                this.actualizarProgreso();
            }

            mezclarCards() {
                const grid = document.querySelector('.grid-juego');
                const cardsArray = Array.from(this.cards);

                for (let i = cardsArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cardsArray[i], cardsArray[j]] = [cardsArray[j], cardsArray[i]];
                }

                cardsArray.forEach(card => grid.appendChild(card));
            }

            agregarEventListeners() {
                this.cards.forEach(card => {
                    card.addEventListener('click', e => this.manejarClick(e));
                });

                this.botonReiniciar.addEventListener('click', () => this.reiniciarJuego());
                this.botonVolver.addEventListener('click', () => window.location.href = 'segpro.html');
            }

            manejarClick(event) {
                if (this.juegoTerminado) return;

                const card = event.currentTarget;
                if (card.classList.contains('correcto') || card.classList.contains('incorrecto')) {
                    return;
                }

                const esCorrecto = card.dataset.correcto === 'true';
                const nombre = card.dataset.nombre;

                if (esCorrecto) {
                    this.manejarAcierto(card, nombre);
                } else {
                    this.manejarError(card, nombre);
                }
            }

            manejarAcierto(card, nombre) {
                card.classList.add('correcto');
                this.aciertos++;
                this.mostrarMensaje(`Â¡Excelente! ${nombre} comienza con E ðŸŽ‰`, 'exito');
                this.actualizarProgreso();

                if (this.aciertos === this.totalCorrectos) {
                    setTimeout(() => this.completarJuego(), 1000);
                }
            }

            manejarError(card, nombre) {
                card.classList.add('incorrecto');
                this.mostrarMensaje(`Â¡Ups! ${nombre} no comienza con E ðŸ˜…`, 'error');

                setTimeout(() => {
                    card.classList.remove('incorrecto');
                }, 1500);
            }

            completarJuego() {
                this.juegoTerminado = true;
                this.mostrarMensaje('ðŸŽŠ Â¡FELICITACIONES! Has encontrado todas las palabras que comienzan con E ðŸŽŠ', 'victoria');
                this.botonReiniciar.style.display = 'block';
                this.botonVolver.style.display = 'block';

                this.cards.forEach(card => {
                    card.classList.add('deshabilitado');
                });
            }

            mostrarMensaje(texto, tipo) {
                this.mensaje.textContent = texto;
                this.mensaje.className = `mensaje ${tipo}`;

                if (tipo !== 'victoria') {
                    setTimeout(() => {
                        this.mensaje.textContent = '';
                        this.mensaje.className = 'mensaje';
                    }, 2000);
                }
            }

            actualizarProgreso() {
                this.contadorAciertos.textContent = this.aciertos;
                this.barraProgreso.style.width = `${(this.aciertos / this.totalCorrectos) * 100}%`;
            }

            reiniciarJuego() {
                this.aciertos = 0;
                this.juegoTerminado = false;

                this.cards.forEach(card => {
                    card.classList.remove('correcto', 'incorrecto', 'deshabilitado');
                });

                this.mensaje.textContent = '';
                this.botonReiniciar.style.display = 'none';
                this.botonVolver.style.display = 'none';

                this.actualizarProgreso();
                this.mezclarCards();
            }
        }

        document.addEventListener('DOMContentLoaded', () => new JuegoVocalE());
    </script>
</body>
</html>
